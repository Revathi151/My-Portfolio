<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* General Styles */
        body {
            background: url('portfolio.jpg') no-repeat center center fixed;
            background-size: cover;
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #87CEEB;
        }

        /* Header */
        header {
            background: linear-gradient(to right, #333, #444);
            color: #fff;
            padding: 20px;
            text-align: center;
            font-size: 22px;
            font-weight: bold;
            letter-spacing: 2px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
        }

        /* Navbar */
        .navbar {
              background:#444;
              box-shadow:0px 4px 10px rgba(0,0,0,0.3);
              box radius:10px;
              padding:10px;
        }

        .menu ul {
              display:flex;
              justify-content:center;
              padding:0;
              margin:0;
              list-style:none;
        }

        .menu ul li {
            margin: 0 15px;
        }

        .menu ul li a {
            text-decoration: none;
            color: black;
            font-size: 18px;
            padding: 10px 15px;
            transition: 0.3s;
            border-radius: 5px;
        }
        .iruku{
            background:pink;
            color: black;
            padding: 10px 10px;
            font-size: 18px;
            font-weight: bold;
            border-radius: 10px;
            text-decoration: none;
            transition: 0.3s;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.9);
            transition: transform 0.3s ease-in-out;
       }
       .iruku:hover {
            transform: scale(1.05);
        }
       .aana{
            background:pink;
            color: black;
            padding: 10px 10px;
            font-size: 18px;
            font-weight: bold;
            border-radius: 10px;
            text-decoration: none;
            transition: 0.3s;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.9);
            transition: transform 0.3s ease-in-out;
           }
           .aana:hover {
            transform: scale(1.05);
        }
       .ila{
            background:pink;
            color: black;
            padding: 10px 10px;
            font-size: 18px;
            font-weight: bold;
            border-radius: 10px;
            text-decoration: none;
            transition: 0.3s;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.9);
            transition: transform 0.3s ease-in-out;
           }
           .ila:hover {
            transform: scale(1.05);
        }
        /* Hero Section */
        .hero {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 50px;
            text-align: center;
        }

        .hero-text {
            flex: 1;
            padding: 20px;
        }

        .hero-text h1 {
            font-size: 60px;
            color: #800000;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.9);
        }

        .hero img {
            width: 450px;
            height:250px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.9);
            transition: transform 0.3s ease-in-out;
        }

        .hero img:hover {
            transform: scale(1.05);
        }

        /* Call-to-Action Button */
        .cta {
            background: #ff7f50;
            color: black;
            padding: 12px 20px;
            font-size: 18px;
            font-weight: bold;
            border-radius: 5px;
            text-decoration: none;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.9);
        }

        .cta:hover {
            background: #ffcc00;
            color:black;
        }

        /* Footer */
        .footer {
            background: #333;
            color: #fff;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
            font-size: 14px;
        } 
    </style>
